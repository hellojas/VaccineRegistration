<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <?var url = getScriptUrl();?>
    <a href='<?=url?>'>Home</a><br>
    <h1>Profile</h1>
    TODO: restrict profile shown based on public vs staff<br>
    <? if(profileData) {?>
      <img src="https://image-charts.com/chart?chs=150x150&cht=qr&choe=UTF-8&chl=<?=profileData['ID']?>"><br>
      <table border=0>
      <? 
      // convert dict to table
      var i = 0
      for(var key in profileData ){
        var color = (i%2==0) ? '#eee':'#fff';
        i += 1;
        ?>
        <tr bgcolor=<?=color?>><td><b><?=key?>:</b></td><td><?=profileData[key]?></td></tr>
      <?}?>
      </table>

    <?} else {?>
      <h2>Not Found</h2>
    <? } ?>
  </body>
</html>
