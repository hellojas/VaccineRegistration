<!DOCTYPE html>
<html>

<head>
	<base target="_top">
</head>

<body>
    <?var url = getScriptUrl();?>
	<?var staff_key = getStaffKey();?>

    <!-- Return to staff home page or paitient home page -->
     <? if( user_key == getStaffKey()) {?>
    <a href='<?=url?>?user_key=<?=staff_key?>'>Staff Home</a><br>
    <?} else {?>
    <a href='<?=url?>?user_key=<?=user_key?>'>Home</a><br>
    <? } ?>
    
    <!-- Begin Profile Table -->
	<h1>Profile</h1>

	<? if(profileData) {?>
	<img src="<?=QR_CODE_URL?><?=profileData['ID']?>"><br>
	<table border=0>
		<? 
      // convert dict to table
      var i = 0
      for(var key in profileData ){
        var color = (i%2==0) ? '#eee':'#fff';
        i += 1;
        ?>
		<tr bgcolor=<?=color?>>
			<td><b><?=key?>:</b></td>
			<td><?=profileData[key]?></td>
		</tr>
		<?}?>
	</table>

	<?} else {?>
	<h2>Not Found</h2>
	<? } ?>
</body>

</html>
